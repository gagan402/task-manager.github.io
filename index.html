<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    
</head>
<body>
    <div class="heading">
        
        <h3> <img src="	https://assets.dryicons.com/uploads/icon/svg/6258/be0121ad-dca9-409d-97e2-994b959a16d3.svg" style="width:28px;height:28px">  GAGAN'S TO-DO LIST !</h3>
</div>
    <div class="main">
    <div>
    <div class="todo-input">
        <span>Enter Task: </span>
        <input type="text" placeholder="Enter new task">
        <span>Enter Category: </span>
        <input type="text" placeholder="Enter new category"  list="categoryList">
        <datalist id="categoryList">
            <option value="Personal"></option>
            <option value="Work"></option>
            <option value="Shopping"></option>
        </datalist>
        <span>Enter Due Date:</span>
        <input type="date" id="dateInput">
        <span>Enter Due Time:</span>
        <input type="time" id="timeInput">
        <span></span>
        <span></span>
        <button id="addBtn">ADD NEW TASK</button>
    
        <button id="sortBtn">SORT BY DATE</button>
        
        <label style="font-size:18px;color:#03283d;font-size:bold;"><input  type="checkbox" id="shortlistBtn">Display Incomplete Task First</label>
    </div>
   
    
    
    <div class="tablee">
    <table id="todoTable">
        <tr class="firstRow">
            <td><span class="material-symbols-rounded">
                select_check_box
                </span></td>
            <td>Due-Date</td>
            <td>Due-Time</td>
            <td>To-do</td>
            <td>
                <select id="categoryFilter">
                 
                </select>
            </td>
            <td><span class="material-symbols-outlined">
                delete_forever
                </span></td>
        </tr>
    </table>
</div>
</div>
<div class="todo-calendar">
    <div id='calendar'></div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
